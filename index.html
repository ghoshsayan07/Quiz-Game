<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <h1><u><Center><font color ="Red">This is a Quiz Game(Answer the Question And Check Your Score)</Center></font></h1></u>
    <link rel="stylesheet" href="custom.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <img src="Logo.png" alt="Logo" style="position: center">

<body>
    <section class="main">
        <style>
            body{
                background-image: url('https://gamethinking.io/wp-content/uploads/sites/5/2018/12/quiz-background.png');
                background-repeat: no-repeat;
            }
        </style>

        <div class="container">
            <div id-="center"></div>
            <div class="col">
                <h3 id="questionBox" align="center">
                This is a dummy question!!!
                </h3>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="first" value="a" required>
                <label for="first">Testing 1</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="second" value="b" required>
                <label for="second">Testing 2</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="third" value="c" required>
                <label for="third">Testing 3</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="fourth" value="d" required>
                <label for="fourth">Testing 4</label>
            </div>
            <button id="submit">Submit</button>
        </div>


    </section>
    <script src="Quiz app_Javascript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    

</body>

</html>
